<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            background-color: rgb(43, 43, 43);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
        }

        .title {
            margin-left: 20px;
            color: white;
            text-shadow: 0px 10px 10px black
        }
        
        .container {
           background-color: rgb(31, 31, 31); 
            border-radius: 10px;
           height: 150px;
           width: 900px;
           margin: 10px;
           justify-items: center;
           align-items: center;
           box-shadow: 0px 5px 25px;
        }

        .rectangle {
            background-color: black;
            width: 250px;
            height: 100px;
            margin: 20px;
            float: left;
            border-radius: 10px;
            box-shadow: 0px 15px 25px;
            cursor: pointer;
            transition: all 300ms ease-out;
            
        }

        .img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: all 300ms ease-out;
        }
        .img:hover {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            opacity: 0.5;
            transition: all 300ms ease-out;
            
        }

        .rectangle:hover {
            transform: scale(1.1);
            transition: all 300ms ease-out;
        }
    
    
    
    </style>
</head>
<body>
    <h1 class = title>Contents</h1>
    <div class="container">
        <div class = "rectangle"> 
            <img class = "img" src="https://www.kolpaper.com/wp-content/uploads/2021/03/Beastars-Wallpaper.jpg" alt="">
        </div>
        <div class = "rectangle"> 
            <a href="https://ver.cuevana.pro/pelicula/zootopia" target="_blank">
                <img class = "img" src="http://www.sowizardpodcast.com/wp-content/uploads/2017/01/zootopia-banner.jpg" alt="">
            </a><br>
            
        </div>
        <div class = "rectangle"> 
            <img class = "img" src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/460/files/2022/04/banner-thebadguys-1024x512.jpg" alt="">
        </div>
    </div>
</body>
</html>
